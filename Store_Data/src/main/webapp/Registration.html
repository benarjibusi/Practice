
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Store Files</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.btn {
	min-width: 180px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>StoreData Details</h2>
		<form class="form-horizontal" action="./storeFiles" method="post">

			<div class="form-group">
				<label class="control-label col-sm-2" for="uid">UserId</label>
				<div class="col-sm-4">
					<input type="number" class="form-control" id="uid"
						placeholder="Enter userId " name="uid">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="name"
						placeholder="Enter name " name="name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="mail">EMail </label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email " name="email">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="gender">Gender </label>
				<div class="col-sm-4">
					<select class="form-control form-control-lg" id="gender"
						name="gender">
						<option>-- select --</option>
						<option>Male</option>
						<option>Female</option>
						<option>Others</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="dob">DOB</label>
				<div class="col-sm-4">
					<input type="date" class="form-control" id="dob" name="dob">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="phno">Phone No</label>
				<div class="col-sm-4">
					<input type="number" class="form-control" id="phno"
						placeholder="Enter phno " name="phno">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="password"
						placeholder="Enter password " name="pwd">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cpwd">Confirm
					Password</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="cpwd"
						placeholder="Enter Confirm Password " name="cpwd">
				</div>
			</div>

			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-success">Submit</button>
					<button type="Reset" class="btn btn-success">Reset</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
